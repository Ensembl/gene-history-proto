
<!DOCTYPE html>
<html lang="en-gb">
<head>
<title>Ensembl Prototype</title>
<link rel="icon" href="http://static.ensembl.org/i/ensembl-favicon.png" type="image/png">
<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="history.js"></script>
<script type="text/javascript" src="history_svg.js"></script>
<link rel="stylesheet" type="text/css" href="history.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><i>e!Ensembl</i></a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Gene History</h2><small>Gene History for <span id="gene-name-heading"></span></small>
    </div>
    <div class="panel-body">
      <div id="svg-container" class="_svg_container"></div>
      <div class="_dropdown_container filters">
        <div class="row">
          <div class="form-group">
            <div class="col-xs-3">
              <div> 
                <label> Filter </label> 
                <select id="dd_changes" class="form-control"></select> 
              </div>
            </div>
            <div class="col-xs-3">
              <div> 
                <label> Select release </label> 
                <select id="dd_rel" class="form-control"></select> 
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="results">
      </div>
    </div>
  </div>
</div>
<div class="container"><p><small>&copy; <a href="http://www.ebi.ac.uk/">EMBL-EBI</a></small></p></div>
<div id="svg-tip"></div>
</body>
</html>
