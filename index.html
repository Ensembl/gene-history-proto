
<!DOCTYPE html>
<html lang="en-gb">
<head>
<title>Ensembl Prototype</title>
<link rel="icon" href="http://static.ensembl.org/i/ensembl-favicon.png" type="image/png">
<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript" src="data/colours.json.js"></script>
<script type="text/javascript" src="history.js"></script>
<script type="text/javascript" src="history_svg.js"></script>
<link rel="stylesheet" type="text/css" href="history.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"></a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Update history for <span id="gene-name-heading"></span></h2>
    </div>
    <div class="panel-body">
      <div class="_dropdown_container filters">
        <div class="row">
          <div class="form-group">
            <div class="col-xs-3">
              <div> 
                <label>Show changes since</label> 
                <select id="dd_rel" class="form-control"></select> 
              </div>
            </div>
            <div class="col-xs-3">
              <div> 
                <label>Type of change</label> 
                <select id="dd_types" class="form-control"></select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="svg-container" class="_svg_container"></div>

      <div class="results">
      </div>
    </div>
  </div>
</div>
<div class="container"><p><small>&copy; <a href="http://www.ebi.ac.uk/">EMBL-EBI</a></small></p></div>
<div id="svg-tip"></div>

<!-- Modal for button alerts -->
<div class="modal fade" tabindex="-1" id="alertModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" id="createAlertModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Alerts</h4>
      </div>
      <div class="modal-body">
        <p>Would you like to get alerts when there is an update for this gene?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
